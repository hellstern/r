#
# The Template Settings
#
# The default settings below are optimized for this template.
# Override settings with your own custom values as needed.
#
# For further details, see https://gitpitch.com/docs/settings.
#

published : true

#
# Theme Setting
# Doc: https://gitpitch.com/docs/settings/theme
#
theme : simple

#
# Theme-Override Setting
# Doc: https://gitpitch.com/docs/settings/custom-theme
#
theme-override : template/css/PITCHME.css

#
# Footnote Setting
# Doc: https://gitpitch.com/docs/settings/footnote
#
footnote : "R Seminar :: Tue Hellstern"

#
# Highlight (Code) Setting
# Doc: https://gitpitch.com/docs/settings/highlight
#
highlight : atom-one-dark

#
# Layout Setting
# Doc: https://gitpitch.com/docs/settings/layout
#
layout : center

#
# Transition Setting
# This template uses GitPitch Snap-Layouts extensively. For this
# reason THIS VALUE SHOULD NOT BE MODIFIED. See:
# https://gitpitch.com/docs/layout-features/snap-layout-slide-transitions
#
transition : none

#
# Twitter Card Settings
# Doc: https://gitpitch.com/docs/settings/twitter-card
#
title : "R Seminar :: Tue Hellstern"
description : "R Seminar - IDA - Tue Hellstern"
thumbnail : https://gitpitch.com/gpimg/the-template-thumb.jpg

#
# Kode linje nummer
#
code-line-numbers : true

#
# theme templet
#
theme : template

# PITCHME-DOT-YAML-SETTINGS-THEME-BUILDER-GENERATED-START
theme            : template
theme-background : [ "#FFF" ]
theme-headline   : [ "Raleway", "#5289F7", "none", "#5289F7", "100", "120", "15" ]
theme-byline     : [ "Raleway", "#111111", "none", "#111111", "100", "110", "15" ]
theme-text       : [ "Ubuntu", "#1C1C1C", "none", "#1C1C1C", "100", "100", "15" ]
theme-links      : [ "#5289F7", "#5254F7" ]
theme-code       : [ "Source Code Pro", "110", "130" ]
highlight        : ir-black
theme-controls   : [ "#484848" ]
theme-margins    : [ "0", "15px" ]
logo             : r/assets/img/r_logo.png
logo-position    : top-left
layout           : center
# PITCHME-DOT-YAML-SETTINGS-THEME-BUILDER-GENERATED-END
